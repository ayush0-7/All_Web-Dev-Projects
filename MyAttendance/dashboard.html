<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | MyAttendance.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 mb-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-red-600">MyAttendance.in</h1>
      <a href="index.html" class="text-red-500 hover:underline">← Home</a>
    </div>
  </header>

  <!-- Dashboard Content -->
  <main class="max-w-4xl mx-auto px-4">
    <h2 class="text-3xl font-bold mb-4">📊 Attendance Dashboard</h2>
    <p class="mb-6 text-gray-600">Enter your subjects below to calculate your attendance status and bunk plan.</p>

    <!-- Attendance Form -->
    <form id="attendanceForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" placeholder="Subject Name" class="p-2 border rounded" required />
        <input type="number" placeholder="Total Classes" class="p-2 border rounded" required />
        <input type="number" placeholder="Attended Classes" class="p-2 border rounded" required />
      </div>
      <button type="submit" class="mt-4 bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
        ➕ Add Subject & Calculate
      </button>
      <button type="button" id="resetButton" class="ml-4 bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400 transition">
  🔄 Reset Results
</button>

    </form>
    <!-- Excuse Generator Link -->
<div class="mt-8">
  <a href="excuse-generator.html" class="inline-block bg-red-500 text-white px-5 py-2 rounded hover:bg-red-600 transition">
    ✍️ Need an Excuse? Generate Now →
  </a>
</div>


    <!-- Result Section -->
    <section id="resultSection" class="mt-10 space-y-4">
      <h3 class="text-xl font-semibold">📈 Results:</h3>
      <div id="results" class="space-y-2"></div>
    </section>
  </main>

  <!-- Script -->
  <script>
    const form = document.getElementById('attendanceForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const inputs = form.querySelectorAll('input');
      const subject = inputs[0].value.trim();
      const total = parseInt(inputs[1].value);
      const attended = parseInt(inputs[2].value);

      if (!subject || isNaN(total) || isNaN(attended) || attended > total || total <= 0) {
        alert("Please enter valid input values.");
        return;
      }

      const percent = ((attended / total) * 100).toFixed(2);
      let statusMessage = "";

      if (percent >= 75) {
        // How many can bunk safely
        let safeBunks = 0;
        let tempAttended = attended, tempTotal = total;
        while (((tempAttended / tempTotal) * 100) >= 75) {
          tempTotal++;
          safeBunks++;
        }
        safeBunks--; // Last one broke the rule
        statusMessage = `✅ ${subject}: ${percent}% - You can safely bunk ${safeBunks} more class(es).`;
      } else {
        // How many to attend to recover
        let needed = 0;
        let tempAttended = attended, tempTotal = total;
        while (((tempAttended / tempTotal) * 100) < 75) {
          tempAttended++;
          tempTotal++;
          needed++;
        }
        statusMessage = `⚠️ ${subject}: ${percent}% - You need to attend ${needed} class(es) in a row to reach 75%.`;
      }

      const resultItem = document.createElement('div');
      resultItem.className = 'bg-white p-4 rounded shadow';
      resultItem.textContent = statusMessage;
      resultsDiv.appendChild(resultItem);

      // Clear inputs for next subject
      inputs.forEach(input => input.value = '');
    });
    document.getElementById('resetButton').addEventListener('click', () => {
  resultsDiv.innerHTML = ''; // Clear results
  const inputs = form.querySelectorAll('input'); // Reset form fields
  inputs.forEach(input => input.value = '');
});

  </script>

</body>
</html>
