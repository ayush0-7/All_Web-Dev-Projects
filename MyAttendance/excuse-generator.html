<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excuse Generator | MyAttendance.in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 mb-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-red-600">MyAttendance.in</h1>
      <a href="index.html" class="text-red-500 hover:underline">← Home</a>
    </div>
  </header>

  <!-- Page Content -->
  <main class="max-w-3xl mx-auto px-4">
    <h2 class="text-3xl font-bold mb-4">✍️ Excuse Generator</h2>
    <p class="mb-6 text-gray-600">Generate a valid excuse letter based on your absence reason.</p>

    <!-- Excuse Form -->
    <form id="excuseForm" class="space-y-4 bg-white p-6 rounded shadow">
      <input type="text" id="name" placeholder="Your Name (optional)" class="w-full p-2 border rounded" />

      <input type="text" id="subject" placeholder="Subject / Class Name" class="w-full p-2 border rounded" required />

      <input type="number" id="days" placeholder="Number of Days Absent" class="w-full p-2 border rounded" required />

      <input type="text" id="dates" placeholder="Dates (optional, e.g. 12–14 July)" class="w-full p-2 border rounded" />

      <select id="reason" class="w-full p-2 border rounded" required>
        <option value="">Select Reason</option>
        <option value="Medical">Medical Issue</option>
        <option value="Family">Family Emergency</option>
        <option value="Technical">Power/Internet Issue</option>
        <option value="MentalHealth">Mental Health</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
        🎯 Generate Excuse
      </button>
    </form>

    <!-- Output -->
    <section id="output" class="mt-8 hidden">
      <h3 class="text-xl font-semibold mb-2">📄 Your Excuse Letter:</h3>
      <div id="excuseText" class="bg-gray-50 p-4 rounded border text-gray-700 whitespace-pre-line"></div>

      <button onclick="copyExcuse()" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition">
        📋 Copy to Clipboard
      </button>
    </section>
  </main>

  <!-- Script -->
  <script>
    const form = document.getElementById('excuseForm');
    const output = document.getElementById('output');
    const excuseBox = document.getElementById('excuseText');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim() || "I";
      const subject = document.getElementById('subject').value.trim();
      const days = parseInt(document.getElementById('days').value);
      const dates = document.getElementById('dates').value.trim();
      const reason = document.getElementById('reason').value;

      let reasonText = "";

      switch (reason) {
        case "Medical":
          reasonText = "due to a medical issue and was under treatment.";
          break;
        case "Family":
          reasonText = "due to a family emergency that required my presence.";
          break;
        case "Technical":
          reasonText = "because of a power/internet issue during class time.";
          break;
        case "MentalHealth":
          reasonText = "because I was mentally unwell and needed rest.";
          break;
        default:
          reasonText = "due to personal reasons.";
      }

      const excuse = `${name} was unable to attend the ${subject} class for ${days} day(s) ${dates ? `(${dates})` : ""} ${reasonText}\n\nI kindly request you to consider this and grant leave for the mentioned dates.\n\nThank you.`;

      excuseBox.innerText = excuse;
      output.classList.remove('hidden');
    });

    function copyExcuse() {
      const text = document.getElementById('excuseText').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>

</body>
</html>
